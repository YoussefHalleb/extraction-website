<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Navbar</title>
    <!-- Add Bootstrap CSS if needed -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/vv.jpg" alt="Logo" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/pdf">Page d'extraction</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/donnees">tous les donn√©es</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/recherche"
                  >rechercher un extrait</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
