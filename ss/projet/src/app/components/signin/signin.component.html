<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="contact">
              <div class="titlepage text-center">
                <h2>Sign In</h2>
              </div>
              <form
                #loginForm="ngForm"
                (ngSubmit)="login(loginForm)"
                class="main_form"
              >
                <div class="form-group">
                  <input
                    type="text"
                    class="contactus"
                    [(ngModel)]="user.username"
                    name="username"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="contactus"
                    [(ngModel)]="user.Email"
                    name="Email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="contactus"
                    [(ngModel)]="user.pwd"
                    name="pwd"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    class="btn send_btn py-3 px-5"
                    value="Sign In"
                  />
                </div>
                <div *ngIf="errorMessage" class="error-message">
                  {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="success-message">
                  {{ successMessage }}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
